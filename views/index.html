<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Please enter a person login</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Custom styles for this template-->
        <link href="../css/navbar-static-top.css" rel="stylesheet">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-static-top navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">HW2 - CIS550</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <li class="active"><a href="/">Song Recommendation</a></li>
                    <li class="active"><a href="/popular">Most Popular</a></li>
                </div>
            </div>
        </nav>
         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
         <div ng-controller="songController">
        <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Please enter a song you like:
            <input name="song" ng-model="song" value="">
            <button type="button" ng-click="Submit()" class="button">Enter</button>
        </p>
        <table border="0" cellpadding="10" cellspacing="1" width="500" align="center">
            <tr>
                {{songData}}
                <tr ng-repeat="s in songData">
                <td>
                    {{s.title}}
                </td>
                </tr>
                <td> <b>By which artist?</b> </td>
                <tr ng-repeat="x in data">
                <td>
                    <button type="button" ng-click="SubmitSongID(x.songID)" class="button">{{x.name}}</button>
                </td>
                </tr>
        </table>
        </div>
    </body>
</html>
