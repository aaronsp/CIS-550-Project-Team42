<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>MOST POPULAR OVERALL</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Custom styles for this template-->
        <link href="../css/navbar-static-top.css" rel="stylesheet">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-static-top navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">SongApp</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <li class="active"><a href="/">Song Recommendation</a></li>
                    <li><a href="/popular">Most Popular</a></li>
                </div>
            </div>
        </nav>
         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->

        <div ng-controller="popularSController">
            <b>Most Popular Songs:</b>
            <table class="table" >
                <thead>
                    <tr>
                        <th>Song</th>
                        <th>Artist</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in songs">
                        <td>
                            {{x.title}}
                        </td>
                        <td>
                            {{x.name}}
                        </td>
                        <td>
                            <button type="button" ng-click="SubmitSongID(s.songID, s.name, s.title)" class="button">Find similar songs</button>
                        </td>
                    </tr>
                </tbody>
            </table>
       </div>
    </body>
</html>
